<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Vidaloka&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/header.css" />
    <link rel="stylesheet" href="/styles/footer.css" />
    <link rel="stylesheet" href="/styles/order.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order - Jenny Bean</title>
    <!-- JS scripts (in order!) -->
    <!-- defer = load it last -->
    <script src="javascripts/data.js" defer></script>
    <script src="javascripts/search.js" defer></script>
    <script src="javascripts/filter.js" defer></script>
    <script src="javascripts/filtermenu.js" defer></script>
    <script src="javascripts/modal.js" defer></script>
  </head>
  <body>
    <header>
      <a href="index.html"
        ><img src="assets/icon white.png" class="header-img"
      /></a>
      <div class="header-links">
        <a href="menu.html">MENU</a>
        <a href="order.html">ORDER</a>
      </div>
    </header>

    <div class="main-content">
      <h1>ORDER AHEAD</h1>

      <div class="order-options">
        <div class="search-wrapper">
          <input
            type="search"
            id="search"
            data-search
            placeholder="Search Coffee.."
          />
        </div>

        <div class="drop-down">
          <p class="drop-down-toggle">FILTER</p>
          <div class="filter-menu">
            <p>By Name:</p>
            <div id="filter-name-options">
              <label
                ><input
                  type="checkbox"
                  value="latte"
                  class="checkbox"
                />latte</label
              >
              <label><input type="checkbox" value="matcha" />matcha</label>
              <label><input type="checkbox" value="espresso" />espresso</label>
              <label><input type="checkbox" value=" tea " />tea</label>
              <label
                ><input
                  type="checkbox"
                  value=" chocolate "
                />non-caffeine</label
              >
            </div>

            <p>By Type:</p>
            <div id="filter-type-options">
              <label><input type="checkbox" value="iced" />iced</label>
              <label><input type="checkbox" value="hot" />hot</label>
            </div>

            <p>By Rating:</p>
            <div id="filter-rating-options">
              <label><input type="checkbox" value="5" />5 stars</label>
              <label><input type="checkbox" value="4" />4 stars</label>
              <label><input type="checkbox" value="3" />3 stars</label>
            </div>
          </div>
        </div>
      </div>

      <div class="coffee-container" data-user-cards-container></div>

      <template data-user-template>
        <div class="card">
          <div class="card-content">
            <div class="name-container">
              <div class="coffee-name" data-coffee-name></div>
              <div class="caffeine" data-caffeine></div>
            </div>
            <div class="price" data-price></div>
            <div class="description" data-description></div>
            <div class="ingredients" data-ingredients></div>
            <label> Size:<select data-size></select> </label>
            <label> type:<select data-type></select> </label>
            <label> milk:<select data-milk></select> </label>
            <div class="rating" data-rating></div>
          </div>
          <img src="" alt="" />
        </div>
      </template>
    </div>

    <footer>
      <p><b>Â© 2025 Jenny Bean.</b></p>
      <p>
        This website was created as part of a
        <b>Snapchat Academy 2025</b> project submission.
      </p>
      <p>
        Jenny Bean is a fictional coffee shop and does not represent a real
        business.
      </p>
    </footer>
  </body>
</html>
