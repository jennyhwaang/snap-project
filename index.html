<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coffee Menu</title>
  <link rel="stylesheet" href="/styles/global.css" />
   <!-- JS scripts (in order!) -->
   <script src="javascripts/data.js" defer></script>
   <script src="javascripts/search.js" defer></script>
</head>
<body>
  <header>
    <h1>Jenny's Coffee Shop</h1>
  </header>

  <div class="search-wrapper">
    <label for="search">Search Coffee</label>
    <input type="search" id="search" data-search />
  </div>

  <div class="user-cards" data-user-cards-container></div>

  <template data-user-template>
    <div class="card">
      <img src="" alt="" style="width: 100%; height: 120px; object-fit: cover;" />
      <div class="coffee-name" data-coffee-name></div>
      <div class="price" data-price></div>
      <div class="caffeine" data-caffeine></div>
      <div class="description" data-description></div>
      <div class="ingredients"  data-ingredients></div>
      <label>
        Size:<select data-size></select>
      </label>
      <label>
        type:<select data-type></select>
      </label>
      <label>
        milk:<select data-milk></select>
      </label>
      <div class="rating" data-rating></div>
    </div>
  </template>
</body>
</html>
